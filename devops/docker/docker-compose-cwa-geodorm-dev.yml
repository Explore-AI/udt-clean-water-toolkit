version: "3"

services:
  cwageodormdev:
    container_name: udtcwageodormdev
    image: cwa_geodorm_dev
    build:
      context: ./
      dockerfile: Dockerfile_cwa_geodorm_dev
    links:
      - udtpostgis
    volumes:
      - ../../cwa/cwa_geodjango:/opt/udt/cwa/cwa_geodjango/
      - ../../cwm:/opt/udt/cwm/
      - ../../data:/opt/udt/data/
